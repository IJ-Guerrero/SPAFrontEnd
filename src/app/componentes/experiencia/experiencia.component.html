<div id="experiencia" style="margin: 2%;" class="card mat-card">
    <div class="card-titles">
        <div class="container marketing">

            <div  class="row featurette">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-lg-8">


                          <div type="button" style = "float: left; margin-right: 2.5%;" class="btn-edit" onclick="showTextarea('edit-experiencia', 'checkExperiencia', 'fileExperiencia')">
                            <button *ngIf="isLogged" class="btn btn-outline-dark me-2"> <i class="fa fa-pencil"></i></button>
                          </div>

                          <div style = "float: left;" class="btn-edit" onclick="eliminateSeccion('experiencia')">
                            <button *ngIf="isLogged" class="btn btn-outline-dark me-2"><i class="fa fa-circle-xmark"></i> </button>
                          </div>

                          </div>

                      </div>
                    <h2 class="featurette-heading fw-normal lh-1">Mis experiencias profesionales<span class="text-muted"></span></h2>
                    <ul>
                        <div id="text-experiencia" >
                        <li *ngFor="let experiencia of expe"><img [src]="experiencia.img" class="bd-placeholder-img featurette-image img-fluid mx-auto" width="200" height="100" alt="habilidades" alt="Bullet point 1" /> <p class="h6">{{experiencia.nombreE}}
                          <small class="text-muted">. {{experiencia.periodoE}}</small>
                          <button style="margin: 2%;" *ngIf="isLogged"class="btn btn-danger" (click)="delete(experiencia.id)">
                            <i  class="bi bi-trash-fill"></i>BORRAR</button>

                        </p> <p class="font-italic">{{experiencia.descripcionE}}</p> </li>
                        <!-- <li *ngFor="let experiencia of miPorfolio.experienciasLaborales"><img [src]="miPorfolio.images.bancorLogo" class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="200" height="100" alt="habilidades" alt="Bullet point 1" /> <p class="h6">{{experiencia.puesto}}<small class="text-muted">. {{experiencia.periodo}}</small></p> <p class="font-italic">{{experiencia.descripcion}}</p> </li> -->

                      </div>
                      <div>
                        <form style="display:none" id="edit-experiencia" (ngSubmit)="onCreate()" novalidate #f="ngForm">
                            <div class="form-group">
                                <label for="nombreE">Puesto y nombre de la organizción</label>
                                <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                            </div>
                            <div class="form-group">
                                <label for="descripcionE">Descripción de la tarea</label>
                                <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                            </div>
                            <div class="form-group">
                              <label for="imgE">Imagen o logo representativa de la organización de la tarea. (Inserte el enlace web de la imagen)</label>
                              <input type="text" class="form-control" id="imgE" name="img" [(ngModel)]="img" required>
                          </div>
                          <div class="form-group">
                            <label for="periodoE">Periodo</label>
                            <input type="text" class="form-control" id="periodoE" name="periodoE" [(ngModel)]="periodoE" required>
                        </div>
                            <button class="btn btn-primary">
                                Agregar experiencia
                            </button>
                        </form>
                    </div>
                        <div>
                            <input id="edit-experiencia" type="text" oninput="changeParagraph(this.value, 'text-experiencia')" style="display:none">
                          </div>

                          <input type="file" id="fileExperiencia" onchange="showFile(this, 'text-experiencia')" style="display:none">

                          <div class="btn-edit" onclick="hideTextarea('edit-experiencia', 'checkExperiencia', 'fileExperiencia')">
                            <button style="display:none" id="checkExperiencia" *ngIf="isLogged" class="btn btn-outline-dark me-2"><i class="fa fa-circle-check"></i> </button>
                            <!-- <a style="display:none" id="checkExperiencia" href="#experiencia" class="btn-right"><i class="fa fa-circle-check"></i></a> -->
                          </div>
                    </ul>

                </div>

            </div>
        </div>
    </div>
  </div>
