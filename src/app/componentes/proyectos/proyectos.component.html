<div id="proyectos" style="margin: 2%;" class="card mat-card">

    <div class="card-titles">
      <div class="container marketing">

    <div class="row featurette">
      <div class="col-md-7 order-md-2">

        <!-- botones -->
        <div class="row">
          <div>
              <div style = "float: left; margin-right: 2.5%;" class="btn-edit" onclick="showTextarea('edit-proyectos', 'checkProyectos', 'fileProyectos')">
                <button *ngIf="isLogged" class="btn btn-outline-dark me-2"> <i class="fa fa-pencil"></i></button>
              </div>
              <div style = "float: left;" class="btn-edit" onclick="eliminateSeccion('proyectos')">
                <button *ngIf="isLogged" class="btn btn-outline-dark me-2"><i class="fa fa-circle-xmark"></i> </button>
              </div>
          </div>
      </div>
      <!-- botones -->

        <h2 class="featurette-heading fw-normal lh-1">Mis proyectos <span class="text-muted"></span></h2>
        <p class="lead">Aquí podrás ver algunos de los proyectos en los que he trabajado: </p>

          <div  >
          <li *ngFor="let proyecto of miPorfolio.proyectos">{{proyecto.descripcion}} <a [href]="proyecto.proyectoEnlace" target="_blank">Click aquí</a></li>
          </div>

        </ul>
         botones -->




        <ul>
          <div  >
            <li  *ngFor="let proyecto of proy"> <p>{{proyecto.descripcionE}}: <a [href]="proyecto.nombreE" target="_blank">Click aquí</a>
            <button style="margin-left: 2%;" *ngIf="isLogged"class="btn btn-danger" (click)="delete(proyecto.id)">
                <i  class="bi bi-trash-fill"></i>BORRAR</button>
            </p>

           </li>


        </div>



        <div>
          <form style="display:none" id="edit-proyectos" (ngSubmit)="onCreate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombreE">Proyecto link</label>
                  <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
              </div>
              <div class="form-group">
                  <label for="descripcionE">Descripción del proyecto</label>
                  <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
              </div>

              <button class="btn btn-primary">
                  Agregar proyecto
              </button>


              <input type="file" id="fileProyectos" onchange="showFile(this, 'text-proyectos')" style="display:none">
<div class="btn-edit" onclick="hideTextarea('edit-proyectos', 'checkProyectos', 'fileProyectos')">
                <button style="display:none" id="checkProyectos" *ngIf="isLogged" class="btn btn-outline-dark me-2"><i class="fa fa-circle-check"></i> </button>
              </div>

          </form>

      </div>

      </ul>




      </div>
      <div class="col-md-5 order-md-1">
        <img [src]="miPorfolio.images.paginaDeEnghiv" class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500" alt="habilidades">

      </div>
    </div>

    <!-- <hr class="featurette-divider"> -->
  </div>

  </div>
  </div>
