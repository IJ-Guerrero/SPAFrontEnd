<div id="proyectos" style="margin: 2%" class="card mat-card">
  <div class="card-titles">
    <div class="container marketing">
      <div class="row featurette">
        <div class="col-md-7 order-md-2">
          <!-- botones -->
          <div class="row">
            <div>
              <div
                style="float: left; margin-right: 2.5%"
                class="btn-edit"
                onclick="showTextarea('edit-proyectos', 'checkProyectos')"
              >
                <button *ngIf="isLogged" class="btn btn-outline-dark me-2">
                  <i class="fa fa-pencil"></i>
                </button>
              </div>
              <div
                style="float: left"
                class="btn-edit"
                onclick="eliminateSeccion('proyectos')"
              >
                <button *ngIf="isLogged" class="btn btn-outline-dark me-2">
                  <i class="fa fa-circle-xmark"></i>
                </button>
              </div>
            </div>
          </div>
          <!-- botones -->

          <h2 class="featurette-heading fw-normal lh-1">
            Mis proyectos <span class="text-muted"></span>
          </h2>
          <p class="lead">
            Aquí podrás ver algunos de los proyectos en los que he trabajado:
          </p>

          <!-- <ul id="text-proyectos" >
          <div  >
          <li *ngFor="let proyecto of miPorfolio.proyectos">{{proyecto.descripcion}} <a [href]="proyecto.proyectoEnlace" target="_blank">Click aquí</a></li>
          </div>

        </ul>
         botones -->

          <ul>
            <div>
              <li *ngFor="let proyecto of proy">
                <p>
                  {{ proyecto.descripcionE }}:
                  <a [href]="proyecto.nombreE" target="_blank">Click aquí</a>
                  <button
                    style="margin-left: 2%"
                    *ngIf="isLogged"
                    class="btn btn-danger"
                    (click)="delete(proyecto.id)"
                  >
                    <i class="bi bi-trash-fill"></i>BORRAR
                  </button>

                  <!-- INICIO 20230210 -->
                  <button
                    style="margin-left: 2%"
                    *ngIf="isLogged"
                    class="btn btn-warning"
                    (click)="openUpdateForm('edit-proyectosmod', proyecto.id)"
                    onclick="showTextarea('edit-proyectosmod', 'checkProyectosmod')"
                  >
                    <i class="bi bi-trash-fill"></i>EDITAR
                  </button>
                  <!-- FIN 20230210 -->
                </p>
              </li>
            </div>

            <div>
              <form
                style="display: none; padding-top: 4rem"
                id="edit-proyectosmod"
                (ngSubmit)="onUpdate(proye.id)"
                novalidate
                #f="ngForm"
              >
                <div class="form-group">
                  <label for="nombreE">Proyecto link</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombreE"
                    name="nombreE"
                    [(ngModel)]="nombreEM"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="descripcionE">Descripción del proyecto</label>
                  <input
                    type="text"
                    class="form-control"
                    id="descripcionE"
                    name="descripcionE"
                    [(ngModel)]="descripcionEM"
                    required
                  />
                </div>

                <button style="margin-bottom: 1%" class="btn btn-primary">
                  Modificar proyecto
                </button>
              </form>
              <div
                class="btn-edit"
                onclick="hideTextarea('edit-proyectosmod', 'checkProyectosmod')"
              >
                <button
                  style="display: none"
                  id="checkProyectosmod"
                  *ngIf="isLogged"
                  class="btn btn-outline-dark me-2"
                >
                  <i class="fa fa-circle-check"></i>
                </button>
              </div>
            </div>

            <div>
              <form
                style="display: none; padding-top: 4rem"
                id="edit-proyectos"
                (ngSubmit)="onCreate()"
                novalidate
                #f="ngForm"
              >
                <div class="form-group">
                  <label for="nombreE">Proyecto link</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombreE"
                    name="nombreE"
                    [(ngModel)]="nombreE"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="descripcionE">Descripción del proyecto</label>
                  <input
                    type="text"
                    class="form-control"
                    id="descripcionE"
                    name="descripcionE"
                    [(ngModel)]="descripcionE"
                    required
                  />
                </div>

                <button style="margin-bottom: 1%" class="btn btn-primary">
                  Agregar proyecto
                </button>
              </form>
              <div
                class="btn-edit"
                onclick="hideTextarea('edit-proyectos', 'checkProyectos', 'fileProyectos')"
              >
                <button
                  style="display: none"
                  id="checkProyectos"
                  *ngIf="isLogged"
                  class="btn btn-outline-dark me-2"
                >
                  <i class="fa fa-circle-check"></i>
                </button>
              </div>
            </div>
          </ul>
        </div>
        <div class="col-md-5 order-md-1">
          <img
            [src]="miPorfolio.images.paginaDeEnghiv"
            class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto"
            width="500"
            height="500"
            alt="habilidades"
          />
        </div>
      </div>

      <!-- <hr class="featurette-divider"> -->
    </div>
  </div>
</div>
