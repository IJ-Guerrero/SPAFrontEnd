<body>
  <app-root></app-root>
  
  <script>


function changeParagraph(valor) {
  document.getElementById("text-acercade").innerText = valor;
}

function changeParagraph2() {
  document.getElementById("text-acercade").innerText = "valor";
}

function showTextarea() {
  document.getElementById("edit-acercade").style.display = "block";
  document.getElementById("lines").style.display = "block";

}

function hideTextarea() {
  document.getElementById("edit-acercade").style.display = "none";
}

function hideButton() {
  document.getElementById("lines").style.display = "none";
  hideTextarea();
}

//controls if the enter key was pressed
let input = document.getElementById("edit-acercade");
input.addEventListener('input', (e) => {
  if (e.key == "Enter") {
    changeParagraph2();
  }
});

function showInput() {
  document.getElementById("edit-acercade").style.display = "block";
}

function showFile(input) {
  let file = input.files[0];

  let reader = new FileReader();
  reader.readAsText(file);
  reader.onload = function() {
    document.getElementById("text-acercade").innerText = reader.result;
  };
}


    
    
    </script>
