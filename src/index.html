// FUNCIONES DE ACERCADE
function eliminateAcercade() {
  document.getElementById("acercade").style.display = "none";
}


function showTextareaAcercade() {
  document.getElementById("edit-acercade").style.display = "block";
  document.getElementById("checkAcercade").style.display = "block";

}

function changeParagraphAcercade(valor) {
  document.getElementById("text-acercade").innerText = valor;
}


function hideTextareaAcercade() {
  document.getElementById("checkAcercade").style.display = "none";
  document.getElementById("edit-acercade").style.display = "none";
}

}

  document.getElementById("checkCurriculum").style.display = "none";
  document.getElementById("edit-curriculum").style.display = "none";
}
